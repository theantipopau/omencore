name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore OmenCore.sln
      
    - name: Build
      run: dotnet build OmenCore.sln --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish src/OmenCoreApp/OmenCoreApp.csproj --configuration Release --output ./publish --self-contained true -r win-x64
      
    - name: Create ZIP
      run: Compress-Archive -Path ./publish/* -DestinationPath OmenCore-${{ github.ref_name }}-win-x64.zip
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          OmenCore-${{ github.ref_name }}-win-x64.zip
        body: |
          ## OmenCore ${{ github.ref_name }}
          
          Download and extract the ZIP file, then run `OmenCore.exe`.
          
          **Features:**
          - Advanced fan curve control
          - CPU undervolting
          - RGB lighting profiles
          - Corsair/Logitech device integration
          - Hardware monitoring
          
          **System Requirements:**
          - Windows 10/11 (x64)
          - .NET 8 Runtime (included)
          - HP Omen laptop (recommended)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
